<!-- Navigation Container -->
<div class="bg-[var(--secondary-color)] px-4 py-3 rounded-lg">
  <!-- Navigation Items -->
  <div class="flex flex-wrap md:flex-nowrap justify-center items-center gap-1 md:gap-3 lg:gap-8">
    <div *ngFor="let item of navItems" 
      class="flex flex-col items-center cursor-pointer py-2 px-3 rounded-lg transition-colors"
      [class.bg-white]="item.active"
      [class.text-[var(--primary-color)]]="item.active">
      <div class="relative flex justify-center mb-1.5">
        <mat-icon 
          [matBadge]="item.badge" 
          [matBadgeHidden]="!item.badge"
          matBadgeSize="small" 
          matBadgeColor="primary"
          [class.text-[var(--primary-color)]]="item.active"
          class="transform scale-110">
          {{item.icon}}
        </mat-icon>
      </div>
      <span class="text-xs whitespace-nowrap">{{item.label}}</span>
    </div>
  </div>
</div>
