<div class="mb-3 border border-[var(--border-color)] rounded-md bg-white overflow-hidden">
  <!-- Header info -->
  <div class="flex items-center p-3">
    <mat-icon class="text-[var(--text-secondary)] mr-2">schedule</mat-icon>
    <span class="text-sm font-medium mr-2">{{ appointment.time }}</span>
    <span class="text-sm mr-2">—</span>
    <span class="text-sm font-medium mr-2">{{ appointment.name }}</span>
    <span class="text-sm mr-2">—</span>
    <span class="text-sm mr-2">{{ appointment.id }}</span>
    <span class="text-sm mr-2">|</span>
    <span class="px-2 py-1 text-xs rounded-md bg-[var(--badge-blue)] text-[var(--badge-blue-text)]">
      {{ appointment.status }}
    </span>
    <div class="flex-grow"></div>
    <button mat-icon-button>
      <mat-icon class="text-[var(--text-secondary)]">expand_more</mat-icon>
    </button>
  </div>
  
  <!-- Note/Message section -->
  <div *ngIf="appointment.note" class="px-10 pb-3 pt-0 text-sm text-[var(--text-secondary)]">
    {{ appointment.note }}
  </div>
  
  <!-- Action buttons -->
  <div class="flex border-t border-[var(--border-color)] p-1">
    <button class="flex-1 py-1 px-2 text-xs flex items-center justify-center text-[var(--badge-blue-text)] hover:bg-[var(--light-gray)] rounded-md m-1"
            *ngIf="appointment.status === 'Etävastaanotto'">
      <mat-icon class="text-[18px] mr-1">videocam</mat-icon>
      <span class="whitespace-nowrap">Avaa etävastaanotto</span>
    </button>
    <button class="flex-1 py-1 px-2 text-xs flex items-center justify-center text-[var(--badge-blue-text)] hover:bg-[var(--light-gray)] rounded-md m-1">
      <mat-icon class="text-[18px] mr-1">person</mat-icon>
      <span class="whitespace-nowrap">Avaa potilas</span>
    </button>
    <button class="flex-1 py-1 px-2 text-xs flex items-center justify-center text-[var(--text-secondary)] hover:bg-[var(--light-gray)] rounded-md m-1">
      <mat-icon class="text-[18px] mr-1">chat</mat-icon>
      <span class="whitespace-nowrap">Viestit</span>
    </button>
  </div>
</div>
