<div class="flex flex-col min-h-screen bg-[var(--light-gray)]">
  <app-header class="w-full"></app-header>
  
  <div class="container mx-auto px-4 py-2 flex-1 max-w-7xl">
    <app-navigation class="mb-4"></app-navigation>
    
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
      <div class="lg:col-span-2">
        <div class="bg-white rounded-lg border border-[var(--border-color)] shadow-sm p-4 mb-6">
          <div class="flex items-center justify-between mb-4">
            <div class="flex items-center">
              <h1 class="text-xl font-semibold text-[var(--text-primary)]">Work List</h1>
              <div class="ml-2 px-3 py-1 bg-[var(--secondary-color)] rounded-full text-xs font-medium text-[var(--text-secondary)]">Calendar</div>
            </div>
            
            <button mat-raised-button color="primary" (click)="openPatientForm()" class="bg-[var(--accent-color)]">
              <mat-icon class="mr-1">add</mat-icon> New Patient Event
            </button>
          </div>
          
          <div class="flex mb-4 border-b border-[var(--border-color)]">
            <button class="px-4 py-2 text-sm font-medium border-b-2 border-[var(--accent-color)] text-[var(--accent-color)]">Previous List</button>
            <button class="px-4 py-2 text-sm font-medium text-[var(--text-secondary)]">Tomorrow's List</button>
          </div>
          
          <app-appointment-card *ngFor="let appointment of appointments" [appointment]="appointment"></app-appointment-card>
        </div>
      </div>
      
      <div class="lg:col-span-1">
        <div class="bg-white rounded-lg border border-[var(--border-color)] shadow-sm p-4 mb-6">
          <div class="grid grid-cols-2 gap-4">
            <app-grid-card icon="description" label="Hospital Record"></app-grid-card>
            <app-grid-card icon="science" label="Lab Results"></app-grid-card>
            <app-grid-card icon="event_note" label="Certificates"></app-grid-card>
            <app-grid-card icon="medication" label="Prescription"></app-grid-card>
            <app-grid-card icon="image" label="Imaging"></app-grid-card>
            <app-grid-card icon="list_alt" label="Referral List"></app-grid-card>
          </div>
        </div>
        
        <div class="bg-white rounded-lg border border-[var(--border-color)] shadow-sm p-4">
          <h2 class="text-base font-medium mb-3 text-[var(--text-primary)]">Recent Patients</h2>
          
          <div class="relative mb-3">
            <mat-form-field appearance="outline" class="w-full">
              <mat-icon matPrefix class="text-[var(--text-secondary)] mr-2">search</mat-icon>
              <input matInput placeholder="Search patient name or ID..." [(ngModel)]="searchTerm">
            </mat-form-field>
          </div>
          
          <app-patient-info *ngFor="let patient of filteredPatients" [patient]="patient"></app-patient-info>
        </div>
      </div>
    </div>
  </div>
</div>
